<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>

    <script src="https://kit.fontawesome.com/ada96ab6b4.js" crossorigin="anonymous" defer></script>

    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Shrikhand&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Shrikhand&display=swap" media="print" onload="this.media='all'" />
    <noscript>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Shrikhand&display=swap" />
    </noscript>

    <link rel="stylesheet" href="public/css/style.css">
</head>

<body class="page-post">
    <header class="site-header container">
        <span class="logo">ohmyfood</span>
        <nav>
            <a href="index.html" title="retour à la page d'accueil" aria-label="retour à la page d'accueil"></a>
        </nav>
    </header>

    <main class="main-content">

        <section class="section-post container-small">

            <picture class="post__picture">
                <source srcset="public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" />
                <img class="post__img" src="public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant" />
            </picture>

            <header class="post__header">
                <h1 class="post__title heading">La palette du goût</h1>
                <label class="btn-like">
                    <input class="like-check" type="checkbox"/>
                    <span class="heart-shape heart-stroke"></span>
                    <span class="heart-shape heart-bg"></span>
                    <span class="heart-shape heart-fill"></span>
                </label>
            </header>

            <form class="post__form">
                <fieldset class="menu__field">
                    <h2>Entrées</h2>
                    <label for="starter-01" class="menu-item checkbox">
                        <span class="menu-item__label checkbox__label">
                            <span class="menu-item__content">
                                <span class="menu-item__name h3">
                                    Fricassée d'escargot
                                </span>
                                <span class="menu-item__description p">
                                    Au piment d'Espelette
                                </span>
                            </span>
                            <span class="menu-item__info">
                                <span class="menu-item__price">25€</span>
                            </span>
                        </span>
                        <span class="menu-item__input checkbox__input">
                            <input type="checkbox" name="starter-01" id="starter-01" value="starter-01" />
                            <span class="menu-item__control checkbox__control">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path fill="none" stroke="currentColor" stroke-width="2.509"
                                        d="M4.367 9.548l3.874 3.704 7.372-7.372" />
                                </svg>
                            </span>
                        </span>
                    </label>
                    <label for="starter-02" class="menu-item checkbox">
                        <span class="menu-item__label checkbox__label">
                            <span class="menu-item__content">
                                <span class="menu-item__name h3">
                                    Foie gras de canard mi-cuit
                                </span>
                                <span class="menu-item__description p">
                                    Et ses copeaux de truffe noire
                                </span>
                            </span>
                            <span class="menu-item__info">
                                <span class="menu-item__price">35€</span>
                            </span>
                        </span>
                        <span class="menu-item__input checkbox__input">
                            <input type="checkbox" name="starter-02" id="starter-02" value="starter-02" />
                            <span class="menu-item__control checkbox__control">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path fill="none" stroke="currentColor" stroke-width="2.509"
                                        d="M4.367 9.548l3.874 3.704 7.372-7.372" />
                                </svg>
                            </span>
                        </span>
                    </label>
                    <label for="starter-03" class="menu-item checkbox">
                        <span class="menu-item__label checkbox__label">
                            <span class="menu-item__content">
                                <span class="menu-item__name h3">
                                    Oeuf au plat
                                </span>
                                <span class="menu-item__description p">
                                    Assaisonné à la truffe sur lit de caviar
                                </span>
                            </span>
                            <span class="menu-item__info">
                                <span class="menu-item__price">20€</span>
                            </span>
                        </span>
                        <span class="menu-item__input checkbox__input">
                            <input type="checkbox" name="starter-03" id="starter-03" value="starter-03" />
                            <span class="menu-item__control checkbox__control">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path fill="none" stroke="currentColor" stroke-width="2.509"
                                        d="M4.367 9.548l3.874 3.704 7.372-7.372" />
                                </svg>
                            </span>
                        </span>
                    </label>
                </fieldset>
                <fieldset class="menu__field">
                    <h2>Plats</h2>
                    <label for="main-course-01" class="menu-item checkbox">
                        <span class="menu-item__label checkbox__label">
                            <span class="menu-item__content">
                                <span class="menu-item__name h3">
                                    Filet de boeuf aux herbes
                                </span>
                                <span class="menu-item__description p">
                                    Accompagné de sa ribambelle de légumes
                                </span>
                            </span>
                            <span class="menu-item__info">
                                <span class="menu-item__price">40€</span>
                            </span>
                        </span>
                        <span class="menu-item__input checkbox__input">
                            <input type="checkbox" name="main-course-01" id="main-course-01"
                                value="main-course-01" />
                            <span class="menu-item__control checkbox__control">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path fill="none" stroke="currentColor" stroke-width="2.509"
                                        d="M4.367 9.548l3.874 3.704 7.372-7.372" />
                                </svg>
                            </span>
                        </span>
                    </label>
                    <label for="main-course-02" class="menu-item checkbox">
                        <span class="menu-item__label checkbox__label">
                            <span class="menu-item__content">
                                <span class="menu-item__name h3">
                                    Parmentier de queue de boeuf
                                </span>
                                <span class="menu-item__description p">
                                    À la truffe noire sur sa purée de panais
                                </span>
                            </span>
                            <span class="menu-item__info">
                                <span class="menu-item__price">35€</span>
                            </span>
                        </span>
                        <span class="menu-item__input checkbox__input">
                            <input type="checkbox" name="main-course-02" id="main-course-02"
                                value="main-course-02" />
                            <span class="menu-item__control checkbox__control">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path fill="none" stroke="currentColor" stroke-width="2.509"
                                        d="M4.367 9.548l3.874 3.704 7.372-7.372" />
                                </svg>
                            </span>
                        </span>
                    </label>
                    <label for="main-course-03" class="menu-item checkbox">
                        <span class="menu-item__label checkbox__label">
                            <span class="menu-item__content">
                                <span class="menu-item__name h3">
                                    Filet de turbot
                                </span>
                                <span class="menu-item__description p">
                                    Aux agrumes
                                </span>
                            </span>
                            <span class="menu-item__info">
                                <span class="menu-item__price">44€</span>
                            </span>
                        </span>
                        <span class="menu-item__input checkbox__input">
                            <input type="checkbox" name="main-course-03" id="main-course-03"
                                value="main-course-03" />
                            <span class="menu-item__control checkbox__control">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path fill="none" stroke="currentColor" stroke-width="2.509"
                                        d="M4.367 9.548l3.874 3.704 7.372-7.372" />
                                </svg>
                            </span>
                        </span>
                    </label>
                </fieldset>
                <fieldset class="menu__field">
                    <h2>Desserts</h2>
                    <label for="dessert-01" class="menu-item checkbox">
                        <span class="menu-item__label checkbox__label">
                            <span class="menu-item__content">
                                <span class="menu-item__name h3">
                                    Paris-Brest
                                </span>
                                <span class="menu-item__description p">
                                    Revisité
                                </span>
                            </span>
                            <span class="menu-item__info">
                                <span class="menu-item__price">18€</span>
                            </span>
                        </span>
                        <span class="menu-item__input checkbox__input">
                            <input type="checkbox" name="dessert-01" id="dessert-01" value="dessert-01" />
                            <span class="menu-item__control checkbox__control">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path fill="none" stroke="currentColor" stroke-width="2.509"
                                        d="M4.367 9.548l3.874 3.704 7.372-7.372" />
                                </svg>
                            </span>
                        </span>
                    </label>
                    <label for="dessert-02" class="menu-item checkbox">
                        <span class="menu-item__label checkbox__label">
                            <span class="menu-item__content">
                                <span class="menu-item__name h3">
                                    Macaron au chocolat d'exception
                                </span>
                                <span class="menu-item__description p">
                                    Et glace à la vanille de Madagascar
                                </span>
                            </span>
                            <span class="menu-item__info">
                                <span class="menu-item__price">22€</span>
                            </span>
                        </span>
                        <span class="menu-item__input checkbox__input">
                            <input type="checkbox" name="dessert-02" id="dessert-02" value="dessert-02" />
                            <span class="menu-item__control checkbox__control">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path fill="none" stroke="currentColor" stroke-width="2.509"
                                        d="M4.367 9.548l3.874 3.704 7.372-7.372" />
                                </svg>
                            </span>
                        </span>
                    </label>
                    <label for="dessert-03" class="menu-item checkbox">
                        <span class="menu-item__label checkbox__label">
                            <span class="menu-item__content">
                                <span class="menu-item__name h3">
                                    Mousse au chocolat
                                </span>
                                <span class="menu-item__description p">
                                    Au piment d'Espelette et à la truffe noire
                                </span>
                            </span>
                            <span class="menu-item__info">
                                <span class="menu-item__price">23€</span>
                            </span>
                        </span>
                        <span class="menu-item__input checkbox__input">
                            <input type="checkbox" name="dessert-03" id="dessert-03" value="dessert-03" />
                            <span class="menu-item__control checkbox__control">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path fill="none" stroke="currentColor" stroke-width="2.509"
                                        d="M4.367 9.548l3.874 3.704 7.372-7.372" />
                                </svg>
                            </span>
                        </span>
                    </label>
                </fieldset>

                <button class="btn" type="submit">Commander</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <section class="footer-content container-large">
            <h4 class="heading h2">ohmyfood</h4>
            <ul class="flex-medium">
                <li><a href="loader.html">Proposer un restaurant</a></li>
                <li><a href="loader.html">Devenir partenaire</a></li>
                <li><a href="loader.html">Mentions légales</a></li>
                <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
            </ul>
        </section>
    </footer>

</body>

</html>
